{{- if .Values.ingress.enabled -}}
{{- $fullName := include "publishingtools.fullname" . -}}
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: request-modifier
  namespace: default
spec:
  addPrefix:
    prefix: /site
---
# Replace path with regex
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: app-root
  namespace: default
spec:
  redirectRegex:
    regex: ^https://{{ .Values.ingress.host }}/$
    replacement: https://{{ .Values.ingress.host }}/blog/site
---
{{- $svcPort := .Values.service.port -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "publishingtools.labels" . | nindent 4 }}
  annotations:
    # change app-root or modify request according to type (blog or website/wiki)
    {{ if eq .Values.env.type "blog" }}
    traefik.ingress.kubernetes.io/router.middlewares: default-app-root@kubernetescrd
    {{ else }}
    traefik.ingress.kubernetes.io/router.middlewares: default-request-modifier@kubernetescrd
    {{ end }}
    {{- if .Values.ingress.certresolver }}
    traefik.ingress.kubernetes.io/router.tls.certresolver: {{ .Values.ingress.certresolver }}
    {{- end }}
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
  - host: {{ .Values.ingress.host | quote }}
    http:
      paths:
        {{- range .Values.ingress.paths }}
        - path: {{ . }}
          backend:
            serviceName: {{ $fullName }}
            servicePort: {{ $svcPort }}
        {{- end }}
  {{- end }}
